<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table,th,td{
			  border: 1px solid black;
		  }
	  </style>
  </head>
 
<body>
    
	<table >
      <tr>
		  <td>
			 
			  <table align="center">
				  <tr>
					  <th colspan="2">Nested Table 2</th>
				  </tr>
				  <tr>
					  <th>Column 1</th>
					  <th>Column 2</th>
				  </tr>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </table>
			  
		  </td>
		  <td>
			  <table >
				  <tr >
					  <th colspan="2">Nested Table 1</th>
				  </tr>
				  <tr>
					  <td >
						  <ul >
							  <li>List item 1</li>
							  <li>List item 2</li>
							  <li>List item 3</li>
						  </ul>
					  </td>
				  </tr>
			  </table>
		  </td>
	   </tr> 
		<tr>
			<td>
			  <table>
				  <tr>
					  <th colspan="2">Nested Table 3</th>
				  </tr>
				  <tr>
					  <td><a href="hdkahsk.com" >Nested Table</td>
					  <td>Demo Continued</td>
				  </tr>
			  </table>
		    </td>
			<td>
			  <table>
				  <tr>
					  <th colspan="2">Nested Table 4</th>
				  </tr>
				  <tr>
					  <td colspan="2" style="background-color:black;color:white" >HTML</td>
				  </tr>
			  </table>
		    </td>
		</tr>
    </table>
  </body>
</html>
